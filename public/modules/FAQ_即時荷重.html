<!-- FAQ Section -->
<section class="faq">
    <h3 class="faq__title">よくある質問</h3>
    <div class="faq__container">
        <faq-item question="インプラントは１本あたりいくらからありますか？" open>
            デンタルオフィス松川では１本あたり30万円からインプラントをご用意しています。患者様の状態に適したインプラントをご案内させて頂きます。
        </faq-item>

        <faq-item question="即時荷重インプラントとは？" open>
            抜歯、インプラント埋入、仮歯の装着を1日で行う治療法です。手術当日に噛む機能と見た目を回復できるのが最大の特徴です。
        </faq-item>

        <faq-item question="即時荷重インプラントの条件はありますか？" open>
            はい。顎骨の量と質が良好であることや、インプラントと顎骨の初期固定が良いことなど、いくつかの条件を満たしている方に適用できます。
        </faq-item>

        <faq-item question="インプラントの色合わせはどこまで可能ですか？">
            技工所と色指示→仮装着で確認→ステイン／再焼成で微調整し、納得いくまで仕上げます。
        </faq-item>

        <faq-item question="インプラントに保証はありますか？">
            はい。保証期間は５年間です。10年保証（有料）も可能です。他院で行ったインプラントのやり直しも対応します。
        </faq-item>
    </div>
</section>
