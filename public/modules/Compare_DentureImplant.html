<!-- Comparison Section -->
<section class="comparison">
    <h2 class="sr-only">従来法と即時荷重インプラントの比較</h2>
    <div class="comparison__grid">
        <article class="comparison__card">
            <h3>従来のインプラントの場合…</h3>
            <img src="images/comparison_traditional.png" alt="従来法の治療イメージ" class="comparison__img">
            <ul class="comparison__list">
                <li>手術後に数ヶ月ほど骨の癒着を待って仮歯を入れる</li>
                <li>治療期間が長く、通院回数が多くなってしまう</li>
            </ul>
        </article>

        <article class="comparison__card">
            <h3 style="text-align: center;">即時荷重インプラントの<span class="text-pink">メリット</span></h3>
            <img src="images/comparison_immediate.png" alt="即時荷重の治療イメージ" class="comparison__img">
            <ul class="comparison__list">
                <li><span class="text-pink">抜歯したその日に仮歯を装着</span>（審美と機能の早期回復）</li>
                <li>通院回数を減らし<span class="text-pink">短期間での治療が可能</span></li>
                <li>食事を<span class="text-pink">手術した日から楽しめる</span></li>
                <li>歯のない期間が短いため<span class="text-pink">顎の力が衰えにくい</span></li>
            </ul>
        </article>
    </div>
    <div class="comparison__risk">
        <strong>注意：</strong>
        即時荷重インプラントは誰にでも適応できるわけではありません。<br>
        カウンセリング時に骨の密度や厚みを診断し、適応可否を判断いたします。
    </div>
</section>
