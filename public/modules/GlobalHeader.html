<!-- Header -->
<header class="header">
    <div class="container header__container">
        <div class="header__logo">
            <a href="/">
                <img src="/images/logo.svg" alt="デンタルオフィス松川">
            </a>
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="/">HOME</a></li>
                <li class="nav__item"><a href="/doctor/">院長・スタッフ</a></li>
                <li class="nav__item"><a href="/doctor/#access">アクセス</a></li>
            </ul>
        </nav>
    </div>
    <!-- Version Display -->
    <div id="version-display" style="
        position: absolute;
        bottom: 4px;
        right: 15px;
        font-size: 10px;
        color: #000;
        font-family: sans-serif;
        pointer-events: none;
        z-index: 50;
    "></div>
    <script>
        try {
            const d = new Date(document.lastModified);
            const str = d.getFullYear() + '.' +
                (d.getMonth() + 1).toString().padStart(2, '0') + '.' +
                d.getDate().toString().padStart(2, '0') + ' ' +
                d.getHours().toString().padStart(2, '0') + ':' +
                d.getMinutes().toString().padStart(2, '0');
            document.getElementById('version-display').innerText = 'Upd: ' + str;
        } catch (e) { }
    </script>
</header>
